              <p class="contactheader">Contact</p>
              <p class="text1">For job requests, please contact us using the form below.</p>
                <div class="contact-form">
                  <form id="contactForm">
                    <div class="formitem">
                      <label class="itemlabel" for="name">Name 
                        <span>✳</span>
                      </label>
                      <input type="text" id="name" name="name" class="formlabel" required value>
                    </div>
                    <div class="formitem">
                      <label class="itemlabel" for="email">Email 
                        <span>address ✳</span>
                      </label>
                      <input type="text" id="email" name="email" class="formlabel" required value>
                    </div>
                    <div class="formitem">
                      <label class="itemlabel" for="subject">Subject  
                        <span>✳</span>
                      </label>
                      <input type="text" id="subject" name="subject" class="formlabel" required value>
                    </div>
                    <div class="formitem">
                      <label class="itemlabel" for="inquiry"><p class="inquiryform">Inquiry
                        <span>details ✳</span></p>
                      </label>
                      <textarea type="text" id="inquiry" name="inquiry" class="formlabel" required value></textarea>
                    </div>
                    <input type="submit" class="contactbutton" value="SEND">
                  </form>
                </div>
